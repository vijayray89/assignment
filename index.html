<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Landing Form</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<section>
        <div class="wizard">
            <div class="wizard-inner">
                <div class="connecting-line"></div>
                <ul class="nav nav-tabs" role="tablist">

                    <li role="presentation" class="active">
                        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-folder-open"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                        </a>
                    </li>

                                
</ul>
            </div>

            <form action="register.php" method="post" id="chkvalidation" class="well" role="form">
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="step1">
                        <p>This is step 1</p>
						
						   <fieldset>
							  <legend>Valid information is required to register. <span class="req"><small> required *</small></span></legend>
							  
							  <div class="form-group">
								<span class="req">* </span><label>First name:</label>
								<input class="form-control" type="text" name="txtfirstname" id = "txtfirstname"  required />
								
							  </div>
							  
							  <div class="form-group">
								<span class="req">* </span><label for="phonenumber">Phone Number: </label>
								 <input required type="text" name="txtphonenumber" id="phone" onkeyup="validatephone(this);" class="form-control phone" maxlength="10" /> 
								
							  </div>
							  <div class="form-group">
								<span class="req">* </span><label for="txtweight">Weight: </label>
								 <input required type="text" name="txtweight" id="txtweight" class="form-control phone" maxlength="10" onkeyup="validatephone(this);" /> 
								
							  </div>
							  
							  <div class="form-group">
								 <span class="req">* </span><label>Date Of Birth:</label><br>
								 <input class="form-control datepicker" autocomplete="off" type="text" name="txtdob" id = "datepicker" placeholder=" Date Of Birth" required /> 
								
							  </div>
						   </fieldset>
						

                        <ul class="list-inline pull-right">
                            <li><button type="button" id="validate_element" disabled="true" class="btn btn-primary next-step">Save and continue</button></li>
                        </ul>
                    </div>
                   
                    
                    <div class="tab-pane" role="tabpanel" id="step2">
                        <h3>Complete</h3>
                        <p>You have successfully completed all steps.</p>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </section>
   </div>
</div>
<!-- partial -->
  
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  <script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script  src="./script.js"></script>
  <script  src="./form_validation.js"></script>
<script>
// date picker
$( function() {
    $( ".datepicker" ).datepicker();
  } );
</script>
</body>
</html>
